<div class="row">
  <div class="col-xs-10" style="margin: 0 auto; width: 100%;">
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let task of tasks; let i = index"
        (click)="onEditItem(i)"
      >
  <h3>    {{task.eventName}} </h3>
      <small></small>
      <hr>
        {{ task.name }} ({{ task.description }})
        
        <button
        (click)="onRemoveFromTaskList(task, i)" 
        class="btn btn-outline-danger pull-right">Dismiss</button>
        <button
        (click)="onTaskComplete(task, i)" 
        class="btn btn-outline-success pull-right">Complete</button>
      </a>
    </ul>
  </div>
</div>
