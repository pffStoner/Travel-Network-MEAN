<form [formGroup]="form" (submit)="uploadImg">
  <div>
    <button type="button" (click)="filepicker.click()">Pick up</button>
    <input type="file" #filepicker (change)="imagePick($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
    <img [src]="imagePreview" [alt]="">
  </div>
</form>
